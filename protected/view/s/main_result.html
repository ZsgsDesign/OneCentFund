  <style>
    #preloader {
        position: fixed;
        z-index: 998;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #fff;
        opacity: 1;
        visibility: visible;
        -webkit-transition: all .9s;
        transition: all .9s;
    }
    #preloader .logo {
        position: absolute;
        width: 120px;
        left: 50%;
        top: 50%;
        text-align: center;
        margin: -72px 0 0 -60px;
    }
    .pace-done #preloader, .pace-done #preloader .logo {
        opacity: 0;
        visibility: hidden;
    }
    @font-face {
      font-family: 'yuweij632a6420169a5';
      src: url('/i/fonts/yuweij632a6420169a5/57f311a8f629d81494afb9f9.gif');
      src: url('/i/fonts/yuweij632a6420169a5/57f311a8f629d81494afb9f9.gif?#iefix') format('embedded-opentype'),     url('/i/fonts/yuweij632a6420169a5/57f311a8f629d81494afb9f9.bmp') format('woff'),     url('/i/fonts/yuweij632a6420169a5/57f311a8f629d81494afb9f9.jpg') format('truetype'),     url('/i/fonts/yuweij632a6420169a5/57f311a8f629d81494afb9f9.png#yuweij') format('svg');   
    }
    .css632a6420169a5{
      font-family: 'yuweij632a6420169a5';
    }
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
	  .ocf-background-wrap{
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -999;
      background: url(https://static.1cf.co/img/activity/cz80/bg.jpg) center center no-repeat fixed;
      background-size: cover;
    }

    main {
      flex: 1 0 auto;
    }

  </style>
</head>

  <div id="preloader">
